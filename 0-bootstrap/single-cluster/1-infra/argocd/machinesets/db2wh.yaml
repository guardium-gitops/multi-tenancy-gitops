apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machineset-db2wh
  labels:
    gitops.tier.layer: infra
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: machinesets-v2
    helm:
      values: |
        infrastructureId: guardium-44fjd

        cloud:
          name: aws
          managed: false
          region: us-east-2
          aws:
            ami: ami-09145c219cb4df3e1
        
        machineset:
          name: db2wh
          clusterRole: db2wh
          clusterType: db2wh
          instanceType: m5.8xlarge
          # taints:
          #   - effect: "NoSchedule"
          #     key: "icp4data"
          #     value: "database-db2wh"
          labels:
            node-role.kubernetes.io/db2wh: ""
            icp4data: database-db2wh
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
