apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machinesets
  labels:
    gitops.tier.layer: infra
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: machinesets
    helm:
      values: |
        refarch-machinesets:
          infrastructureId: guardium-5mtqr
          # cloudProvider.name set to aws, azure, ibmcloud or vsphere
          # cloudProvider.managed set to true for ROSA, ARO, ROKS
          cloudProvider:
            name: aws
            managed: false
          # only for "aws", "ibmcloud" or "azure" maybe "gcp"
          cloud:
            # TODO: HOW DO WE GET THESE?? ADD DOCUMENTATION
            region: us-east-2
            image: ami-03d9208319c96db0c
            infraNodes:
              nodeCount: "0"
          # only for "vsphere" - ignored for other
          vsphere:
            networkName: ${VS_NETWORK}
            datacenter: ${VS_DATACENTER}
            datastore: ${VS_DATASTORE} 
            cluster: ${VS_CLUSTER} 
            server: ${VS_SERVER} 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

